<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- user-scalable=no 不让用户进行缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<!--在路由中定义 -->
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<link rel="stylesheet" href="<%= BASE_URL %>css/common.css" />
		<link rel="stylesheet" href="<%= BASE_URL %>css/font-awesome/css/font-awesome.css" />
		<title>meiyeO20</title>
		<style>
			.logo {
				width: 100%;
				margin-top: 8px;
				position: relative;
			}

			.logo img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but
				<%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong>
		</noscript>
		<div class="logo">
			<img src="image/u1.png" />
		</div>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
